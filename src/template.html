<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TODO</title>
    </head>

        <header class="header">
            <h1 class="logo">TODO</h1>
        </header>
        <nav class="side-bar">

                <button class="today">Today</button>

            </div>

                <button class="cancel-button">Cancel</button>

        <main class="content"></main>
